  <script>

    function add7(a) {
      console.log(a + 7)
    }
    add7(5)

    }

    function capitalize(word) {
      console.log(word.toUpperCase())
    }
    capitalize("hotdog")

      console.log(str.slice(-1))
    }
    lastLetter("kjsdfjhgjg")
