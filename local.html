<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1 id="greeting"></h1>
  <form>
    <label for="name">Name</label>
    <input type="text" name="name" id="name">
    <button id="submit">Submit</button>
  </form>
  <button id="removeItem">Remove local storage item</button>
  
  <script>
    // event listener for submit
    document.getElementById('submit').addEventListener('click', (event) => {
      // Keeps for from refreshing page
      event.preventDefault()
      // takes the text from the input and places it in local storage
      localStorage.setItem('name', document.getElementById('name').value)
      // creates greeting text from input
      document.getElementById('greeting').textContent = `Hello my name is ${document.getElementById('name').value}`
      // Clears text input
      document.getElementById('name').value = ''
    })

    document.getElementById('removeItem').addEventListener('click', () => {
      localStorage.removeItem('name')
    })
    // On page load, checks for name in storage and generates text
    if (localStorage.getItem('name')) {
    document.getElementById('greeting').textContent = `Hello my name is ${localStorage.getItem('name')}`
    }

  </script>
</body>
</html>
